<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taj(skie) Devy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <h1>Taj(skie) Devy</h1>
      <nav>
        <a href="index.html">
          <i class="fa-solid fa-house"></i>
          <span>Strona główna</span>
        </a>
        <a href="subpage_mati.html">
          <i class="fa-solid fa-user"></i>
          <span>Mateusz Turbański</span>
        </a>
        <a href="subpage_maks.html">
          <i class="fa-solid fa-user"></i>
          <span>Maksymilian Pająk</span>
        </a>
        <a href="subpage_jan.html">
          <i class="fa-solid fa-user"></i>
          <span>Jan Puchowski</span>
        </a>
      </nav>
    </header>

    <main>
      <div class="cards">
        <div class="card">
          <a href="subpage_mati.html">
            <img src="img/mati_avatar.JPG" alt="Avatar Mateusz" />
            <div class="card-container">
              <h2><b>Mateusz Turbański</b></h2>
              <p>Zapraszam na moją stronę</p>
            </div>
          </a>
        </div>
        <div class="card">
          <a href="subpage_maks.html">
            <img src="img/maks_avatar.JPG" alt="Avatar" />
            <div class="card-container">
              <h2><b>Maksymilian Pająk</b></h2>
              <p>Moja strona</p>
            </div>
          </a>
        </div>
        <div class="card">
          <a href="subpage_jan.html">
            <img src="img/jan_avatar.JPG" alt="Avatar" />
            <div class="card-container">
              <h2><b>Jan Puchowski</b></h2>
              <p>Moja strona</p>
            </div>
          </a>
        </div>
      </div>
      <div class="contact-form">
        <h1>Kontakt</h1>
        <form>
          <div class="form-group">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              placeholder="Tomasz"
              required
              autocomplete="firstname"
            />
          </div>
          <div class="form-group">
            <i class="fa-solid fa-signature"></i>
            <input
              type="text"
              placeholder="Kowalski"
              required
              autocomplete="lastname"
            />
          </div>
          <div class="form-group">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              placeholder="tomasz.kowalski@devy.pl"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <i class="fa-solid fa-comment"></i>
            <input
              type="text"
              placeholder="Wiadomość kontaktowa..."
              required
              autocomplete="message"
            />
          </div>
          <div class="button-container">
            <button type="submit" class="auth-button">
              <i class="fa-solid fa-right-to-bracket"></i>
              Wyślij
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>© 2025 Wszystkie prawa zastrzeżone.</p>
      <p>Kontakt: +48 123 456 789 | tajskie@devy.pl</p>
    </footer>
  </body>
</html>
